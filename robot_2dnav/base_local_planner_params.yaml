# The base_local_planner is responsible for computing velocity commands to send to the mobile base of the robot given a high-level plan. 

controller_frequency: 10.0
clearing_rotation_allowed: false

TrajectoryPlannerROS:

# the velocity limits of the robot
  max_vel_x: 0.45
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

# the acceleration limits of the robot
  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  holonomic_robot: true




