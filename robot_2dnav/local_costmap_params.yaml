local_costmap:

#defines what coordinate frame the costmap should run in, in this case, we'll choose the odom frame. 
  global_frame: odom

# defines the coordinate frame the costmap should reference for the base of the robot
  robot_base_frame: base_link

# determines the frequency, in Hz, at which the costmap will run its update loop.
  update_frequency: 10.0 #5.0

#determines the rate, in Hz, at which the costmap will publish visualization information.
  publish_frequency: 0.5 #2.0

#determines whether or not the costmap should initialize itself based on a map served by the map_server. If you aren't using an existing map or map server, set the static_map parameter to false. 
  static_map: false

#Setting the "rolling_window" parameter to true means that the costmap will remain centered around the robot as the robot moves through the world.
  rolling_window: true

#The "width," "height," and "resolution" parameters set the width (meters), height (meters), and resolution (meters/cell) of the costmap.
  width: 6.0
  height: 6.0
  resolution: 0.05
